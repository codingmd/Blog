<html>

<head>
	<!-- start head include -->
	{% include head.html %}
	<!-- end head include -->
</head>

<body class="is-preload homepage">
	<div id="page-wrapper">

		<!-- Header -->
		<!-- start header include -->
		{% include header.html %}
		<!-- end header include -->

		<div id="features-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h2>{{page.title}}</h2>
					</div>
				</div>
				<div class="row">
                    <!-- blog for loop starts here -->
                    {% for post in site.posts %}
					<!-- blog box starts here -->
					<div class="col-12 col-12-medium">
						<section class="box feature">
							<a href="{{site.baseurl}}{{post.url}}" class="image featured"><img src="{{site.baseurl}}{{post.main_image}}"
									alt="Post Image" /></a>
							<div class="inner">
								<header>
									<h2>{{post.title}}</h2>
									<em>{{ post.date | date: '%b %e, %Y' }} in {% for category in post.categories %}{{category}} {% endfor %}</em>
									<p>{{post.subtitle}}</p>
								</header>
							</div>
						</section>
					</div>
					<div>
						<p>More posts to come...</p></div>
                    <!-- blog box ends here -->
                    <!-- blog for loop ends here -->
                    {% endfor %}
				</div>
			</div>
		</div>

		<!-- Footer -->
		<!-- start footer include -->
		{% include footer.html %}
		<!-- end footer include -->
	</div>

</body>

</html>
